<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crear mi cumplido</title>

  <!-- Tipografía Sofia Pro (tu CSS/WOFF/WOFF2 en assets/fonts) -->
  <link rel="stylesheet" href="assets/fonts/sofia-pro.css">

  <style>
    :root{
      --dove-navy:#00105d;
      --dove-blue:#00205B;
      --dove-gold:#D99C2B;
      --max: 760px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:#fff;
      color:var(--dove-navy);
      font-family:"Sofia Pro", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    .page{
      max-width:var(--max);
      margin:0 auto;
      padding:28px 22px 48px;
    }

    header{
      text-align:center;
      margin-bottom:26px;
    }
    .title{
      font-weight:800;            /* Sofia Pro Black/Bold */
      font-size: clamp(28px, 5.2vw, 42px);
      line-height:1.15;
      margin:0;
      color:var(--dove-navy);
    }
    .subtitle{
      margin:6px 0 0 0;
      font-weight:400;            /* Regular */
      font-size: clamp(14px, 2.6vw, 18px);
      opacity:.9;
    }

    form{
      display:grid;
      gap:22px;
      margin-top:20px;
    }

    .field{ 
      display:grid; 
      gap:10px; 
      position: relative;
    }
    label{
      font-weight:600;            /* Semibold para preguntas */
      font-size: clamp(15px, 2.5vw, 18px);
    }

    input[type="text"],
    textarea{
      width:100%;
      font-family:inherit;
      font-weight:400;            /* Regular en inputs */
      font-size:16px;
      color:var(--dove-navy);
      padding:14px 16px;
      border:1.5px solid #d7dfef;
      border-radius:14px;
      outline:0;
      transition:.2s border-color, .2s box-shadow;
      background:#fff;
    }
    textarea{ min-height:110px; resize:vertical; line-height:1.45; }
    input:focus, textarea:focus{
      border-color:#b8c7e8;
      box-shadow:0 0 0 4px rgba(0,16,93,.07);
    }

    .char-counter {
      position: absolute;
      bottom: 6px;
      right: 10px;
      font-size: 12px;
      color: #888;
      opacity: 0.8;
      pointer-events: none;
    }

    .logo {
      max-width: 60px;
      display: block;
      margin: 0 auto 16px auto;
    }
    .actions{
      display:flex; justify-content:center; margin-top:8px;
    }
    .btn{
      font-family:"Sofia Pro", sans-serif;
      font-weight:700;            /* Bold en el botón */
      font-size:18px;
      color:#fff;
      background: var(--dove-navy);
      border:0; border-radius:14px;
      padding:14px 28px;
      cursor:pointer;
      box-shadow:0 8px 22px rgba(0,0,0,.12);
      transition:.15s transform, .2s opacity;
    }
    .btn:active{ transform:translateY(1px); }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }

    /* Responsivo pequeño */
    @media (max-width:420px){
      .page{ padding:22px 16px 40px; }
    }
  </style>
</head>
<body>
  <main class="page">
    <header>
      <img src="assets/dove-logo.png" alt="Dove logo" class="logo">
      <img src="assets/portada_dove.png" alt="Portada Dove" style="max-width:100%; height:auto; margin-bottom:16px; display:block; margin-left:auto; margin-right:auto;">
      <h1 class="title">Crear mi cumplido</h1>
      <p class="subtitle">Contesta estas preguntas para personalizar tu mensaje.</p>
    </header>

    <form id="complimentForm">
      <div class="field">
        <label for="name">¿Cuál es tu nombre?</label>
        <input id="name" name="name" type="text" placeholder="Escribe tu nombre" required>
      </div>

      <div class="field">
        <label for="achievement">¿Cuál es un logro personal del que te sientes orgullosa?</label>
        <textarea id="achievement" name="achievement" placeholder="Cuéntanos ese momento que te hizo sentir orgullosa" required maxlength="100"></textarea>
        <div class="char-counter">0 / 100</div>
      </div>

      <div class="field">
        <label for="support">En los momentos difíciles, ¿qué te ha ayudado a salir adelante?</label>
        <textarea id="support" name="support" placeholder="Personas, ideas, hábitos o actividades que te dan fuerza" required maxlength="100"></textarea>
        <div class="char-counter">0 / 100</div>
      </div>

      <div class="field">
        <label for="dreams">¿Cuáles son tus sueños o metas para el futuro?</label>
        <textarea id="dreams" name="dreams" placeholder="Metas que te emocionan o pasos que quieres dar" required maxlength="100"></textarea>
        <div class="char-counter">0 / 100</div>
      </div>

      <div class="field">
        <label for="advice">Si pudieras darte un consejo a ti misma, ¿cuál sería?</label>
        <textarea id="advice" name="advice" placeholder="Un recordatorio cariñoso para tu yo del futuro" required maxlength="100"></textarea>
        <div class="char-counter">0 / 100</div>
      </div>

      <div class="actions">
        <button type="submit" class="btn">Enviar</button>
      </div>
    </form>
  </main>

  <script>
    const textareas = document.querySelectorAll('textarea');
    textareas.forEach(textarea => {
      const counter = textarea.nextElementSibling;
      textarea.addEventListener('input', () => {
        const length = textarea.value.length;
        counter.textContent = `${length} / 100`;
      });
      // Initialize counter on page load
      counter.textContent = `${textarea.value.length} / 100`;
    });

    const form = document.getElementById('complimentForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Recolecta datos
      const data = {
        name:       form.name.value.trim(),
        achievement:form.achievement.value.trim(),
        support:    form.support.value.trim(),
        dreams:     form.dreams.value.trim(),
        advice:     form.advice.value.trim(),
      };

      // Guarda en localStorage para usarlo en la siguiente pantalla
      localStorage.setItem('complimentForm', JSON.stringify(data));
      window.location.href = 'resultado.html';
      // alert('¡Gracias! Datos guardados. (Ahora conectaríamos la IA o mostraríamos la carta)');
      // location.href = 'resultado.html';
    });
  </script>
</body>
</html>
