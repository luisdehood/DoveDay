<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crear mi cumplido</title>

  <!-- Tipografía Sofia Pro (tu CSS/WOFF/WOFF2 en assets/fonts) -->
  <link rel="stylesheet" href="assets/fonts/sofia-pro.css">

  <style>
    :root{
      --dove-navy:#00105d;
      --dove-blue:#00205B;
      --dove-gold:#D99C2B;
      --max: 760px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:#fff;
      color:var(--dove-navy);
      font-family:"Sofia Pro", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    .page{
      max-width:var(--max);
      margin:0 auto;
      padding:28px 22px 48px;
    }

    header{
      text-align:center;
      margin-bottom:26px;
    }
    .title{
      font-weight:800;            /* Sofia Pro Black/Bold */
      font-size: clamp(28px, 5.2vw, 42px);
      line-height:1.15;
      margin:0;
      color:var(--dove-navy);
    }
    .subtitle{
      margin:6px 0 0 0;
      font-weight:400;            /* Regular */
      font-size: clamp(14px, 2.6vw, 18px);
      opacity:.9;
    }

    form{
      display:grid;
      gap:22px;
      margin-top:20px;
    }

    .field{ 
      display:grid; 
      gap:10px; 
      position: relative;
    }
    label{
      font-weight:600;            /* Semibold para preguntas */
      font-size: clamp(15px, 2.5vw, 18px);
    }

    input[type="text"]{
      width:100%;
      font-family:inherit;
      font-weight:400;            /* Regular en inputs */
      font-size:16px;
      color:var(--dove-navy);
      padding:14px 16px;
      border:1.5px solid #d7dfef;
      border-radius:14px;
      outline:0;
      transition:.2s border-color, .2s box-shadow;
      background:#fff;
    }
    input:focus, textarea:focus{
      border-color:#b8c7e8;
      box-shadow:0 0 0 4px rgba(0,16,93,.07);
    }


    .logo {
      max-width: 60px;
      display: block;
      margin: 0 auto 16px auto;
    }
    .actions{
      display:flex; justify-content:center; margin-top:8px;
    }
    .btn{
      font-family:"Sofia Pro", sans-serif;
      font-weight:700;            /* Bold en el botón */
      font-size:18px;
      color:#fff;
      background: var(--dove-navy);
      border:0; border-radius:14px;
      padding:14px 28px;
      cursor:pointer;
      box-shadow:0 8px 22px rgba(0,0,0,.12);
      transition:.15s transform, .2s opacity;
    }
    .btn:active{ transform:translateY(1px); }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }
    .disclaimer{margin-top:22px;font-size:14px;line-height:1.45;color:#b1b1b1;text-align:center}
    .label-hint{font-weight:400; color:#9aa1ad; font-size:0.9em; margin-left:6px}

    /* Responsivo pequeño */
    @media (max-width:420px){
      .page{ padding:22px 16px 40px; }
    }
  </style>
</head>
<body>
  <main class="page">
    <header>
      <img src="assets/dove-logo.png" alt="Dove logo" class="logo">
      <img src="assets/portada_dove.png" alt="Portada Dove" style="max-width:100%; height:auto; margin-bottom:16px; display:block; margin-left:auto; margin-right:auto;">
      <h1 class="title">Crear mi cumplido</h1>
      <p class="subtitle">Contesta estas preguntas para personalizar tu mensaje.</p>
    </header>

    <form id="complimentForm">
      <div class="field">
        <label for="name">¿Cuál es tu nombre?<span class="label-hint">(obligatorio)</span></label>
        <input id="name" name="name" type="text" placeholder="Escribe tu nombre" required>
      </div>

      <div class="field">
        <label for="fear">Dime un miedo que superaste <span class="label-hint">(obligatorio)</span></label>
        <input id="fear" name="fear" type="text" placeholder="" required>
      </div>

      <div class="field">
        <label for="trait">Dime una cualidad que te define <span class="label-hint">(obligatorio)</span></label>
        <input id="trait" name="trait" type="text" placeholder="" required>
      </div>

      <div class="field">
        <label for="value">Dime algo que valores mucho <span class="label-hint">(obligatorio)</span></label>
        <input id="value" name="value" type="text" placeholder="" required>
      </div>

      <div class="field">
        <label for="proud">¿Qué logro te enorgullece? <span class="label-hint">(obligatorio)</span></label>
        <input id="proud" name="proud" type="text" placeholder="" required>
      </div>

      <div class="actions">
        <button type="submit" class="btn">QUIERO MI CUMPLIDO</button>
      </div>

      <p class="disclaimer">El contenido es creado con apoyo de herramientas de inteligencia artificial y puede contener variaciones.</p>
    </form>
  </main>

  <script>
    const form = document.getElementById('complimentForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Recolecta datos
      const data = {
        name: form.name.value.trim(),
        // Mapeamos los nuevos campos a los que consume la API actual para mantener compatibilidad
        achievement: form.fear.value.trim(),     // miedo superado
        support:     form.trait.value.trim(),    // cualidad que te define
        dreams:      form.value.value.trim(),    // algo que valoras mucho
        advice:      form.proud.value.trim(),    // logro que te enorgullece
        // También guardamos los campos con sus nombres semánticos nuevos
        fear:  form.fear.value.trim(),
        trait: form.trait.value.trim(),
        value: form.value.value.trim(),
        proud: form.proud.value.trim(),
      };

      // Guarda en localStorage para usarlo en la siguiente pantalla
      localStorage.setItem('complimentForm', JSON.stringify(data));
      window.location.href = 'resultado.html';
      // alert('¡Gracias! Datos guardados. (Ahora conectaríamos la IA o mostraríamos la carta)');
      // location.href = 'resultado.html';
    });
  </script>
</body>
</html>
